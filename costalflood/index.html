<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/ChellanamPanchayatboundary_5.js"></script>
        <script src="data/SandMining_6.js"></script>
        <script src="data/SeaWall_7.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">Zanzibar</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">GIS</a> &middot; <a href="https://qgis.org">Blog</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        map.createPane('pane_GoogleTerrain_1');
        map.getPane('pane_GoogleTerrain_1').style.zIndex = 401;
        var layer_GoogleTerrain_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleTerrain_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleTerrain_1;
        map.addLayer(layer_GoogleTerrain_1);
        map.createPane('pane_GoogleSatellite_2');
        map.getPane('pane_GoogleSatellite_2').style.zIndex = 402;
        var layer_GoogleSatellite_2 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_2',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_2;
        map.addLayer(layer_GoogleSatellite_2);
        map.createPane('pane_GoogleHybrid_3');
        map.getPane('pane_GoogleHybrid_3').style.zIndex = 403;
        var layer_GoogleHybrid_3 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_3',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleHybrid_3;
        map.addLayer(layer_GoogleHybrid_3);
        map.createPane('pane_Tidalwaveclass_4');
        map.getPane('pane_Tidalwaveclass_4').style.zIndex = 404;
        var img_Tidalwaveclass_4 = 'data/Tidalwaveclass_4.png';
        var img_bounds_Tidalwaveclass_4 = [[9.785036492865991,76.24663631851132],[9.936035248128235,76.3059984245877]];
        var layer_Tidalwaveclass_4 = new L.imageOverlay(img_Tidalwaveclass_4,
                                              img_bounds_Tidalwaveclass_4,
                                              {pane: 'pane_Tidalwaveclass_4'});
        bounds_group.addLayer(layer_Tidalwaveclass_4);
        map.addLayer(layer_Tidalwaveclass_4);
        function pop_ChellanamPanchayatboundary_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PANCHAYAT'] !== null ? autolinker.link(feature.properties['PANCHAYAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DISTRICT'] !== null ? autolinker.link(feature.properties['DISTRICT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TYPE'] !== null ? autolinker.link(feature.properties['TYPE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area_ha'] !== null ? autolinker.link(feature.properties['area_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ChellanamPanchayatboundary_5_0() {
            return {
                pane: 'pane_ChellanamPanchayatboundary_5',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ChellanamPanchayatboundary_5');
        map.getPane('pane_ChellanamPanchayatboundary_5').style.zIndex = 405;
        map.getPane('pane_ChellanamPanchayatboundary_5').style['mix-blend-mode'] = 'normal';
        var layer_ChellanamPanchayatboundary_5 = new L.geoJson(json_ChellanamPanchayatboundary_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ChellanamPanchayatboundary_5',
            layerName: 'layer_ChellanamPanchayatboundary_5',
            pane: 'pane_ChellanamPanchayatboundary_5',
            onEachFeature: pop_ChellanamPanchayatboundary_5,
            style: style_ChellanamPanchayatboundary_5_0,
        });
        bounds_group.addLayer(layer_ChellanamPanchayatboundary_5);
        map.addLayer(layer_ChellanamPanchayatboundary_5);
        function pop_SandMining_6(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PANCHAYAT'] !== null ? autolinker.link(feature.properties['PANCHAYAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DISTRICT'] !== null ? autolinker.link(feature.properties['DISTRICT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TYPE'] !== null ? autolinker.link(feature.properties['TYPE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area_ha'] !== null ? autolinker.link(feature.properties['area_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SandMining_6_0() {
            return {
                pane: 'pane_SandMining_6',
                opacity: 1,
                color: 'rgba(123,123,123,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(123,123,123,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SandMining_6');
        map.getPane('pane_SandMining_6').style.zIndex = 406;
        map.getPane('pane_SandMining_6').style['mix-blend-mode'] = 'normal';
        var layer_SandMining_6 = new L.geoJson(json_SandMining_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SandMining_6',
            layerName: 'layer_SandMining_6',
            pane: 'pane_SandMining_6',
            onEachFeature: pop_SandMining_6,
            style: style_SandMining_6_0,
        });
        bounds_group.addLayer(layer_SandMining_6);
        map.addLayer(layer_SandMining_6);
        function pop_SeaWall_7(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PANCHAYAT'] !== null ? autolinker.link(feature.properties['PANCHAYAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DISTRICT'] !== null ? autolinker.link(feature.properties['DISTRICT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TYPE'] !== null ? autolinker.link(feature.properties['TYPE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area_ha'] !== null ? autolinker.link(feature.properties['area_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SeaWall_7_0() {
            return {
                pane: 'pane_SeaWall_7',
                opacity: 1,
                color: 'rgba(255,9,13,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,9,13,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SeaWall_7');
        map.getPane('pane_SeaWall_7').style.zIndex = 407;
        map.getPane('pane_SeaWall_7').style['mix-blend-mode'] = 'normal';
        var layer_SeaWall_7 = new L.geoJson(json_SeaWall_7, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SeaWall_7',
            layerName: 'layer_SeaWall_7',
            pane: 'pane_SeaWall_7',
            onEachFeature: pop_SeaWall_7,
            style: style_SeaWall_7_0,
        });
        bounds_group.addLayer(layer_SeaWall_7);
        map.addLayer(layer_SeaWall_7);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/SeaWall_7.png" /> Sea Wall': layer_SeaWall_7,'<img src="legend/SandMining_6.png" /> Sand Mining': layer_SandMining_6,'<img src="legend/ChellanamPanchayatboundary_5.png" /> Chellanam Panchayat boundary': layer_ChellanamPanchayatboundary_5,"Tidal wave class": layer_Tidalwaveclass_4,"Google Hybrid": layer_GoogleHybrid_3,"Google Satellite": layer_GoogleSatellite_2,"Google Terrain": layer_GoogleTerrain_1,"Google Maps": layer_GoogleMaps_0,}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
